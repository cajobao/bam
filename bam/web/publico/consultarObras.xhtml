<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:decorate template="/layout.xhtml">
        <ui:define name="centro">
            <h:form>
                <h:panelGrid columns="8" cellspacing="5" >
                    <h:outputLabel value="Editora: "/>
                    <h:selectOneMenu value="#{obraBean.obra.editora.idEditora}">
                        <f:selectItem itemValue="" itemLabel=""/>
                        <f:selectItems value="#{obraBean.editoras}" var="edit" itemLabel="#{edit.nmEditora}" itemValue="#{edit.idEditora}" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Autor: "/>
                    <h:selectOneMenu value="#{obraBean.obra.autor.idAutor}" >
                        <f:selectItem itemValue="" itemLabel=""/>
                        <f:selectItems value="#{obraBean.autores}" var="aut" itemValue="#{aut.idAutor}" itemLabel="#{aut.nmAutor}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Tipo: "/>
                    <h:selectOneMenu value="#{obraBean.obra.tipoObra.idTipoObra}" >
                        <f:selectItem itemValue="" itemLabel=""/>
                        <f:selectItems value="#{obraBean.tiposDeObra}" var="to" itemValue="#{to.idTipoObra}" itemLabel="#{to.nmTipoObra}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="TÃ­tulo: "/>
                    <h:inputText id="nome"
                                 size="20"
                                 maxlength="50"
                                 value="#{obraBean.obra.dsTitulo}"/>
                </h:panelGrid>
                <div class="div-botoes">
                    <h:panelGrid columns="3">
                        <h:commandButton value="Consultar" action="#{obraBean.consultar()}"/>
                        <h:commandButton value="Limpar" action="#"/>
                        <h:commandButton value="Novo" action="#{obraBean.abrirFormInclusao()}" rendered="#{loginBean.usuarioLogado != null}"/>
                    </h:panelGrid>
                </div>
                <c:if test="#{obraBean.obras.size() > 0}">
                    <p:dataTable id="lista" var="obra" value="#{obraBean.obras}">
                        <p:column headerText="Tipo">#{obra.tipoObra.nmTipoObra}</p:column>
                        <p:column headerText="Titulo">#{obra.dsTitulo}</p:column>
                        <p:column headerText="Editora">#{obra.editora.nmEditora}</p:column>
                        <p:column headerText="Autor">#{obra.autor.nmAutor}</p:column>
                        <p:column headerText="Qtd Exemplares">#{obra.qtdExemplares}</p:column>
                    </p:dataTable>
                </c:if>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
