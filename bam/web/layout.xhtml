    <h:head>

        <title>Biblioteca Assis do Machado</title>
        <link rel="icon" type="image/png" href="imagem/favicon.png"/>
        <style type="text/css">
            body {
                background-color: #eeeeee; 
                font-size: 12px;
                font-family: sans-serif ;
            }
            .div-botoes-1{
                background    :#f7f7f7;
                border-top    :1px dashed #ccc;
                border-bottom :1px dashed #ccc;
                margin-top    :20px;
                padding       :5px;
                text-align    :right;

            }

            .div-botoes-2{
                background    :#f7f7f7;
                border-top    :1px dashed #ccc;
                border-bottom :1px dashed #ccc;
                margin-top    :20px;
                padding       :5px;
                text-align    :right;

            }
            .div-botoes-3{
                background    :#f7f7f7;
                border-top    :1px dashed #ccc;
                border-bottom :1px dashed #ccc;
                margin-top    :20px;
                padding       :5px;
                text-align    :right;

            }
            .div-botoes-1 > *{
                margin-left: 87%;
            }
            .div-botoes-2 > *{
                margin-left: 77%;
            }
            .div-botoes-3 > *{
                margin-left: 67%;
            }
            .titulo-pagina {
                margin-right: 88%; 
                font-size: 20px;
            }
            .form-cadastro {
                margin-right: 70%;
            }
            .form-cadastro tr, .form-cadastro td {
                border: none !important;
            }
            .form-cadastro-meio {
                margin-top: 20px;
            }
            .campo-obrigatorio {
                color: red;
            }
            #geral {
                text-align: left;
                padding-left: 50px;
            }
            #livro {
                text-align: left;
                padding-left: 50px;
            }
            #periodico {
                text-align: left;
                padding-left: 50px;
            }
            #enciclopedia {
                text-align: left;
                padding-left: 50px;
            }
            .semBordaBotao tr, .semBordaBotao td {  
                border: none !important;
                background    :#f7f7f7;
            }
        </style>
    </h:head>
    <h:body>
        <div align="center">
            <p:layout style="min-width:1020px;max-width:1020px;min-height:700px">

                    <ui:insert name="menu">
                        <h:form id="formTemplate" prependId="false">

                                    <p:menuitem value="Manter Obras" url="/restrito/manterObra/novo.xhtml"/>

                                </p:submenu>
                                <p:submenu label="Emprestimo" rendered="#{loginBean.usuarioLogado != null}">
                                    <p:menuitem value="Consulta" url="/restrito/emprestimo/consulta.xhtml"/>
                                    <p:menuitem value="Novo" url="/restrito/emprestimo/novo.xhtml"/>
                                    <p:menuitem value="Reserva" url="/restrito/emprestimo/reserva.xhtml" />
                                </p:submenu>
                                <p:menuitem value="Sair" icon="ui-icon-closethick" action="#{loginBean.sair()}" rendered="#{loginBean.usuarioLogado != null}"/>
                                <p:menuitem value="Entrar" icon="ui-icon-key" url="/publico/login.xhtml" rendered="#{loginBean.usuarioLogado == null}"/>
