<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Biblioteca Assis do Machado</title>
        <style type="text/css">
            body {
                background-color: #eeeeee; 
                font-size: 12px;
            }
            .form-login{
                position: fixed;
                top: 40%;
                left: 40%;
            }
            .campo-obrigatorio {
                color: red;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" autoUpdate="true" showDetail="true" closable="false" />
            <div class="form-login">
                <p:panel id="painelLogin" header="Login" style="margin-bottom:20px; text-align: center;">
                    <h:panelGrid columns="3">
                        <p:outputLabel value="* " class="campo-obrigatorio"/>
                        <p:outputLabel value="UsuÃ¡rio:" for="nome" style="font-weight: bold"/>
                        <p:inputText id="nome"
                                     size="20"
                                     maxlength="20"
                                     value="#{loginBean.usuario.nmUsuario}"/>
                        <p:outputLabel value="* " class="campo-obrigatorio"/>
                        <p:outputLabel value="Senha:" for="senha" style="font-weight: bold"/>
                        <p:password id="senha"
                                    size="20"
                                    maxlength="20"
                                    value="#{loginBean.usuario.dsSenha}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" style="padding-left: 10%; ">
                        <p:commandButton icon="ui-icon-key" value="Entrar" action="#{loginBean.autenticar()}"/>
                        <p:commandButton icon="ui-icon-refresh" value="Limpar" action="#{loginBean.limpar()}"/>
                    </h:panelGrid>
                </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
