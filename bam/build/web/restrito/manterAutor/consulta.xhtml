<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:decorate template="/layout.xhtml">
        <ui:define name="centro">
            <h:form id="formConsultaAutor" prependId="false">
                <p:panel id="painelConsultaAutor" header="Autor - Consulta" style="margin-bottom:20px">
                    <div class="form-cadastro">
                        <p:panelGrid class="form-cadastro">
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="* " class="campo-obrigatorio"/>
                                    <p:outputLabel value="Nome"/>
                                    <p:inputText id="nome"
                                                 size="20"
                                                 maxlength="50"
                                                 value="#{autorBean.autorConsulta.nmAutor}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </div>
                </p:panel>
                <div class="div-botoes-3">
                    <p:panelGrid columns="3" class="semBordaBotao">
                        <p:commandButton icon="ui-icon-search" value="Consulta" actionListener="#{autorBean.consultar()}" update=":formConsultaAutor:listaConsultaAutor"/>
                        <p:commandButton icon="ui-icon-refresh" value="Limpar" actionListener="#{autorBean.limpar()}"/>
                        <p:commandButton icon="ui-icon-document" value="Novo" action="/restrito/manterAutor/novo"/>
                    </p:panelGrid>
                </div>
                <p:dataTable id="listaConsultaAutor" var="aut" value="#{autorBean.autores}" emptyMessage="" class="form-cadastro-meio" rowKey="#{aut.idAutor}" selection="#{autorBean.autorExclusao}">
                    <p:column selectionMode="single" style="width: 19px; margin: auto;"/>
                    <p:column headerText="Nome">#{aut.nmAutor}</p:column>
                </p:dataTable>
                <div class="div-botoes-1">
                    <p:commandButton icon="ui-icon-trash" value="Excluir" actionListener="#{autorBean.excluir()}" update=":formConsultaAutor:listaConsultaAutor"/>
                </div>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
